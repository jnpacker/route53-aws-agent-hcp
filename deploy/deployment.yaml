---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: route53-controller
  namespace: open-cluster-management
  labels:
    app: route53-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: route53-controller
  template:
    metadata:
      labels:
        app: route53-controller
    spec:
      serviceAccountName: route53-controller
      containers:
      - name: manager
        image: quay.io/jpacker/route53-aws-agent-hcp@sha256:72b2f3d5923b168af24205734166254302172ffc0ee9071a6970e9a1c21516fe
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        env:
        # AWS credentials can be provided via IRSA (IAM Roles for Service Accounts)
        # or via environment variables
        - name: AWS_REGION
          value: "us-east-1"
        # Uncomment if using static credentials (not recommended for production)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
      terminationGracePeriodSeconds: 10
